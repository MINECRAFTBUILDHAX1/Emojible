<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojible</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        #emoji-puzzle {
            font-size: 36px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        #next-puzzle-message {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer li {
            display: inline;
            margin: 0 15px;
        }

        footer a {
            text-decoration: none;
            color: #4CAF50;
        }

        footer a:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Welcome to Emojible!</h1>
        <div id="emoji-puzzle">
            <!-- Emoji puzzle will go here -->
        </div>
        <input type="text" id="answer-input" placeholder="Type your answer..." />
        <button id="submit-btn">Submit</button>
        <p id="message"></p>
        <p id="next-puzzle-message"></p> <!-- Come back tomorrow message -->
    </div>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">Privacy Notice</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="mailto:mmajcherczykolczak@gmail.com?subject=Enquiry%20about%20Emojible">Contact</a></li>
        </ul>
    </footer>

    <script>
        // Sample emojis and answers
        const puzzles = [
            { emoji: 'ü¶Åüëë', answer: 'The Lion King' },
            { emoji: 'üëëüíç', answer: 'The Lord of the Rings' },
            { emoji: 'üçîüçüüë®‚Äçüç≥', answer: 'Fast Food Chef' }
        ];

        let currentPuzzle = 0;

        function loadPuzzle() {
            const puzzle = puzzles[currentPuzzle];
            document.getElementById('emoji-puzzle').textContent = puzzle.emoji;
            document.getElementById('answer-input').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('next-puzzle-message').textContent = '';
        }

        document.getElementById('submit-btn').addEventListener('click', function () {
            const userAnswer = document.getElementById('answer-input').value.trim();
            const correctAnswer = puzzles[currentPuzzle].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('message').textContent = 'Correct! üéâ';
                currentPuzzle++;
                if (currentPuzzle < puzzles.length) {
                    setTimeout(loadPuzzle, 1000);
                } else {
                    document.getElementById('message').textContent = 'You finished all the puzzles! üèÜ';
                    document.getElementById('next-puzzle-message').textContent = 'Come back tomorrow for another puzzle!';
                }
            } else {
                document.getElementById('message').textContent = 'Try again! ‚ùå';
            }
        });

        // Initial puzzle load
        loadPuzzle();
    </script>
</body>

</html>
