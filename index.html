<head>

    <style>
        body {

display: flex;
flex-direction: column;
justify-content: space-between; /* Push content up and footer down */

<body>
    <div id="game-container">
        <h1>Welcome to Emojible!</h1>
        <div id="emoji-puzzle">
            <!-- Emoji puzzle will go here -->
        </div>
        <input type="text" id="answer-input" placeholder="Type your answer..." />
        <button id="submit-btn">Submit</button>
        <p id="message"></p>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p id="next-puzzle-message"></p>
        <button id="back-home-btn" onclick="window.location.href = 'index.html';">Back to Home</button>
    </div>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="privacy.html" target="_blank">Privacy Notice</a></li>
            <li><a href="terms.html" target="_blank">Terms of Service</a></li>
            <li><a href="mailto:mmajcherczykolczak@gmail.com?subject=Enquiry%20about%20Emojible">Contact</a></li>
        </ul>
    </footer>

    <script>
        // Sample     emojis and answers
        const puzzles = [
            { emoji: 'ü¶Åüëë', answer: 'The Lion King' }
        ];

        let currentPuzzle = 0;

        // Function to calculate progress
       function calculateProgress(userAnswer, correctAnswer) {
    const userAnswerLower = userAnswer.toLowerCase().trim();
    const correctAnswerLower = correctAnswer.toLowerCase().trim();
    let similarity = 0;

    // If the user's answer is longer than the correct one, it's considered incorrect
    if (userAnswerLower !== correctAnswerLower) {
        // Limit progress to less than 100 if answer is incorrect
        return Math.min((similarity / correctAnswerLower.length) * 100, 99); // Cap at 99 for incorrect answers
    }

    // Compare letter by letter
    for (let i = 0; i < Math.min(userAnswerLower.length, correctAnswerLower.length); i++) {
        if (userAnswerLower[i] === correctAnswerLower[i]) {
            similarity++;
        }
    }

    // Ensure it's never 100% if the answer is wrong or has extra letters
    return (similarity / correctAnswerLower.length) * 100;
}


 function updateProgressBar(progress, message) {
    const progressBar = document.getElementById('progress-bar');
    progressBar.style.width = `${progress}%`;

    if (progress === 100) {
        progressBar.style.backgroundColor = 'green';
        document.getElementById('message').textContent = 'Correct! üéâ';
    } else if (progress === 99) {
        progressBar.style.backgroundColor = 'yellow'; // Yellow for "almost correct"
        document.getElementById('message').textContent = 'Almost there! ‚ö†Ô∏è';
    } else if (progress >= 50) {
        progressBar.style.backgroundColor = 'orange';
        document.getElementById('message').textContent = message || 'Keep going!';
    } else {
        progressBar.style.backgroundColor = 'red';
        document.getElementById('message').textContent = 'Try again! ‚ùå';
    }
}


        function loadPuzzle() {
            const puzzle = puzzles[currentPuzzle];
            document.getElementById('emoji-puzzle').textContent = puzzle.emoji;
            document.getElementById('answer-input').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('next-puzzle-message').textContent = '';
        }
 function submitAnswer() {
    const userAnswer = document.getElementById('answer-input').value.trim();
    const correctAnswer = puzzles[currentPuzzle].answer;

    if (!userAnswer) {
        // Full red progress bar on empty input
        updateProgressBar(0, 'Try again! ‚ùå');
        return;
    }

    const progress = calculateProgress(userAnswer, correctAnswer);
    updateProgressBar(progress);

    if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        localStorage.setItem('puzzleCompleted', 'true');
        localStorage.setItem('userAnswer', userAnswer); // Save user answer
        currentPuzzle++;
        if (currentPuzzle < puzzles.length) {
            setTimeout(loadPuzzle, 1000); // Load next puzzle after 1 second
        } else {
            document.getElementById('message').textContent = 'You finished the puzzle! üèÜ';
            document.getElementById('next-puzzle-message').textContent = 'Come back tomorrow for another puzzle!';
        }
    } else {
        // If the answer is incorrect, do not change puzzle but keep allowing submissions
        document.getElementById('message').textContent = 'Incorrect, try again! ‚ùå';
    }

    // Clear the input field so the user can continue typing
    document.getElementById('answer-input').value = '';
    document.getElementById('answer-input').focus(); // Focus on the input field after each submission
}

    }
}

        
     

        document.getElementById('submit-btn').addEventListener('click', submitAnswer);

        // Allow Enter key to submit answer
        document.getElementById('answer-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        });

        // Check if the puzzle has been completed before
        function checkIfPuzzleCompleted() {
            const completed = localStorage.getItem('puzzleCompleted');
            const userAnswer = localStorage.getItem('userAnswer'); // Retrieve saved answer
            if (completed === 'true') {
                document.getElementById('message').textContent = 'You finished the puzzle! üèÜ';
                document.getElementById('next-puzzle-message').textContent = 'Come back tomorrow for another puzzle!';
                document.getElementById('answer-input').value = userAnswer; // Show saved answer
            } else {
                loadPuzzle();
            }
        }

        // Function to reset puzzle at midnight local time
        function checkForMidnightReset() {
            const currentDate = new Date();
            const midnight = new Date();
            midnight.setHours(0, 0, 0, 0); // Set to midnight

            if (currentDate.getTime() >= midnight.getTime()) {
                localStorage.removeItem('puzzleCompleted');
                localStorage.removeItem('userAnswer'); // Clear saved answer
                loadPuzzle(); // Reload puzzle
            }
        }

        // Initial setup
        checkForMidnightReset();
        checkIfPuzzleCompleted();
    </script>
</body>
</html>
